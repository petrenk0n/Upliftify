<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upliftify</title>
  <link rel="stylesheet" href="../static/style.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="../static/color-typefacelogo-logo.svg" id="logo">
        <!-- <button onclick="myFunction()">Toggle dark mode</button> -->
    </div>
    <!-- Main functionality will be in this div -->
    <div class="main">
        <script src="../static/webcam.js"></script>
        <div id="my_camera" style="width:420px; height:340px;"></div>
	    <div id="my_result"></div>
	    <script language="JavaScript">
		    Webcam.attach('#my_camera');
		function take_snapshot() {
			Webcam.snap( function(data_uri) {
				document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
                // Sending the image to flask
                $.ajax({
					type: "GET",
					data: "myimage=" + encodeURIComponent(data_uri),
					url: "/upload",
					contentType: false,
					processData: false,
					success: function (jsonresult) {
                        console.log("Success");
					}
				});
			});
		}
	</script>
	<a href="javascript:void(take_snapshot())">Take Snapshot</a>
    </div>
    <div class="footer">
    </div>
  <!-- <script src="js/scripts.js"></script> -->
  </script>
</body>
</html>
